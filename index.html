<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Doggo City</title>
  </head>
  <body>
    <header class="bg-indigo-700 p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png"
          width="50"
          alt="Logo"
          class="mr-2"
        />
        <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Home</a>
        <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
      </div>
      <div class="hidden md:block">
        <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>
        <a
          href="#"
          class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </header>
    <section class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Doggo City!</h2>
        <p class="mb-6">There is never a sad day here!</p>
        <a
          href="#"
          class="inline-block py-2 px-5 md:py-3 md:px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-800 rounded mr-2"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-2 px-5 md:py-3 md:px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded"
          >Get Started</a
        >
      </div>
      <div class="md:w-1/2">
        <img
          src="https://media.istockphoto.com/photos/labrador-dog-with-sunglasses-picture-id532208481?k=20&m=532208481&s=612x612&w=0&h=E4cc_G3OrW8zvLcZBTMqRRjWYw0XJvkHcYNjKeyAEcc="
          alt="Happiest Doggo"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </section>
    <section class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mb-6 md:mb-0 mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="Happy Doggo"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400 object-cover"
        />
        <p>Cuddles!</p>
      </div>
      <div class="mb-6 md:mb-0 mr-2 md:mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
          alt="Happy Doggo"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400 object-cover"
        />
        <p>Smiles!</p>
      </div>
      <div class="mb-6 md:mb-0 mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80"
          alt="Happy Doggo"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400 object-cover"
        />
        <p>Games!</p>
      </div>
      <div class="mb-6 md:mb-0 mr-2 md:mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80"
          alt="Happy Doggo"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400 object-cover"
        />
        <p>Swims!</p>
      </div>
    </section>
    <footer class="md:flex justify-between p-10 bg-indigo-900 text-indigo-400">
      <div class="mb-4 md:mb-0 md:w-1/2">
        <h3 class="text-lg mb-2">Join the Mewsletter</h3>
        <form class="flex">
          <input type="email" class="w-full py-3 px-4 outline-none focus:bg-indigo-200 rounded-l" />
          <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
        </form>
      </div>
      <div class="flex items-center">Copyright &copy; Doggos 2022 - Infinity</div>
    </footer>
  </body>
</html>
